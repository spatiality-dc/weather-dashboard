<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- heading/nav bar -->
      <nav>
        <h1>Weather Dashboard</h1>
      </nav>
    </header>
    <main>
      <div class="row" id="mainContainer">
        <aside class="col-4">
          Search:<br />
          <input type="text" id="textboxSearch" />
          <button id="search" onclick="searchFunction(), callAPI()">
            Search</button
          ><br />
          Search History:
          <div>
            <ul id="searchHistory"></ul>
          </div>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="clearButton"
          >
            Clear search history
          </button>
        </aside>
        <div class="col-8">
          <!-- API Call Content Goes Here -->
          <div class="row currentData">
            <div class="col-12">
              <div class="city"></div>
              <div class="wind"></div>
              <div class="humidity"></div>
              <div class="tempC"></div>
              <div class="uvIndex"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 forecastData">
              <div id="showWeatherForcast"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="update.js"></script>
  </body>
</html>
